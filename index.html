<html>

<head>
  <title>d20 Damage Per Round</title>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css"/>
</head>

<body>
<div id="content" class="container">
  <form>
    <div class="form-group">
      <label for="bonusToHit">Bonus to hit:</label>
       <input type="number" id="bonusToHit" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="critChance">Chance to critical:</label>
      <input type="number" id="critChance" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="critMultiplier">Critical multiplier:</label>
      <input type="number" id="critMultiplier" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="damagePerHit">Damage per hit:</label>
      <input type="number" id="damagePerHit" class="form-control" required="required"  />
    </div>
    <div class="form-group">
      <label for="targetAC">Target AC:</label>
      <input type="number" id="targetAC" class="form-control" required="required" />
    </div>

    <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>
  </form>
  <hr />
  <div class="form-group">
    <label for="damagePerRound">Damage per round:</label>
    <input type="number" id="damagePerRound" class="form-control" readonly />
  </div>

</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
